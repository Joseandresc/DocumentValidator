name: Build and Publish MAUI App

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v3

    - name: Set up .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build the project
      run: dotnet build DocumentValidator.csproj --configuration Release

    - name: Publish the app
      run: dotnet publish DocumentValidator.csproj --configuration Release --output ./publish --self-contained true -r win-x64 --framework net8.0-windows10.0.19041.0

    - name: Create GitHub release
      uses: softprops/action-gh-release@v1
      with:
        files: ./publish/*.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Clean up
      run: Remove-Item -Recurse -Force ./publish
