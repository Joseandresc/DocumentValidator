name: Build and Publish MAUI App

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v3

    - name: Set up .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Install dependencies
      run: |
        dotnet restore

    - name: Replace appsettings.json with template
      run: |
        Copy-Item -Path appsettings.template.json -Destination appsettings.json -Force

    - name: Build the project
      run: |
        dotnet build --configuration Release

    - name: Publish the app
      run: |
        dotnet publish DocumentValidator.csproj --configuration Release --no-build --framework net8.0-windows10.0.19041.0 --output ./publish --self-contained true -r win-x64


    - name: Create GitHub release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./publish/*.exe
          ./publish/appsettings.json
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Clean up
      run: |
        Remove-Item -Recurse -Force ./publish
